<div class="container" ng-controller="searchController">
	<h1>Events Around You</h1>
	<br>

        <style>
      /* NOTE: The styles were added inline because Prefixfree needs access to your styles and they must be inlined if they are on local disk! */
      .glyphicon { margin-right:5px; }
.thumbnail
{
    margin-bottom: 20px;
    padding: 0px;
    -webkit-border-radius: 0px;
    -moz-border-radius: 0px;
    border-radius: 0px;
}

.item.list-group-item
{
    float: none;
    width: 100%;
    background-color: #fff;
    margin-bottom: 10px;
}
.item.list-group-item:nth-of-type(odd):hover,.item.list-group-item:hover
{
    background: #428bca;
}

.item.list-group-item .list-group-image
{
    margin-right: 10px;
}
.item.list-group-item .thumbnail
{
    margin-bottom: 0px;
}
.item.list-group-item .caption
{
    padding: 9px 9px 0px 9px;
}
.item.list-group-item:nth-of-type(odd)
{
    background: #eeeeee;
}

.item.list-group-item:before, .item.list-group-item:after
{
    display: table;
    content: " ";
}

.item.list-group-item img
{
    float: left;
}
.item.list-group-item:after
{
    clear: both;
}
.list-group-item-text
{
    margin: 0 0 11px;
}

    </style>

    
        <script src="js/prefixfree.min.js"></script>

    <div class="container">
    <div class="well well-sm">
        <strong>Display</strong>
        <div class="btn-group">
            <a href="#" id="list" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-th-list">
            </span>List</a> <a href="#" id="grid" class="btn btn-default btn-sm"><span
                class="glyphicon glyphicon-th"></span>Grid</a>
        </div>
    </div>
    <div id="products" class="row list-group">
        <div class="item  col-xs-4 col-lg-4" ng-repeat="event in events.events | orderBy:'start.local'">
            <div class="thumbnail">
                <img class="group list-group-image" ng-if="event.logo.url" ng-src="{{event.logo.url}}" alt="" />
                <img class="group list-group-image" ng-if="!event.logo.url" src="./images/Blair_Arch.JPG" alt="" width = "400" height = "200"/>
                <div class="caption">
                    <h4 class="group inner list-group-item-heading">
                        <a href="{{event.url}}">{{event.name.text}}</a></h4>
                    <p class="group inner list-group-item-text">
                        <div>{{event.description.text.substring(0,100) + "..."}}</div>
                        <div><a href="" ng-click="openModal(event)">Read more</a></div></p>
                    <div class="row">
                        <div class="col-xs-12 col-md-6">
                            <p class="lead">
                                {{event.start.local | date:'medium'}} </p>
                        </div>
                        <div class="col-xs-12 col-md-6">
                            <a class="btn btn-success" href="" ng-click="openRegisterModal(event)">Register Here</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

	<!-- Loading gif and event info -->
	<center>
		<div class="row" ng-show="!events">
			<img src="./images/loading.gif">
		</div>

		<div class="row" ng-show="show()">

			<div class="col-xs-12" ng-repeat="event in events.events | orderBy:'start.local'">
				<a href="{{event.url}}">{{event.name.text}}</a>
				<div>{{event.start.local | date:'medium'}}</div>
				<br>
			</div>

		</div>
	</center>

</div>
