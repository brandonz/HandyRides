<div ng-cloak="" class="dividerdemoBasicUsage">

  <md-toolbar class="md-theme-light">
    <h2 class="md-toolbar-tools">
      <span>Drivers Also Attending</span>
    </h2>
  </md-toolbar>

  <md-content>
    <md-list>
      <md-list-item class="md-3-line" ng-repeat="user in lc.users">
        <div class="md-list-item-text">
          <h3>Driver: {{user.fname}} {{user.lname}}</h3>
          <h4>Pickup time: {{Date.parse(user.info.time)|date:'MM/dd/yyyy'}}</h4>
          <h4>Pickup location: {{user.info.address}}</h4>
          <p>Contact: {{user.email}}</p>
        </div>
        <md-button class="md-secondary">Respond</md-button>
        <md-divider ng-if="!$last"></md-divider>
      </md-list-item>
    </md-list>
  </md-content>
</div>
